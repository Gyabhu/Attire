{% extends 'base.html' %}
{% load static %}
{% block content %}




	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form method="POST" action="">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Sign In
						</h4>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="username" placeholder="Username">
							<img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-user2.png' %}" alt="ICON">


						</div>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password" placeholder="Password">
							<img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-password1.png' %}" alt="ICON">

						</div>

						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
